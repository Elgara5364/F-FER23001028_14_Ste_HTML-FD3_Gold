<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>

    <!-- Form Rakha -->
    <label for="" >Form Rakha</label>
    <label for="" >Personal Details</label>
    <form>
        <label for="cars">Salutation</label>
        <br>
        <select name="cars" id="cars">
            <option value="agya">Agya</option>
            <option value="ayla">Ayla</option>
            <option value="sigra">Sigra</option>
            <option value="cayla">Cayla</option>
        </select>
        <br>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
  
        <br>
        <label for="gender">Gender : </label>
        <br>
        <input type="radio" id="gen_male" name="gender" value="M">
        <label for="gen_male">Male</label><br>
        <input type="radio" id="gen_female" name="gender" value="F">
        <label for="gen_female">Female</label><br>
  
        <br>
  
        <label for="birthday">Date of Birth :</label>
        <input type="date" id="birthday" name="birthday">
        <br>
  
        <label for="address">Address : </label>
        <br>
        <textarea id="address" name="address" rows="4" cols="50"></textarea>
        <br>
        <button>Submit</button>
      </form>
      <!-- End of Form Rakha -->

</body>
</html>
